<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="" class="form-data-login">
      <h1>Login</h1>
      <label for="email" class="lb-email">Email</label>
      <input type="email" name="" id="" />
      <label for="password" class="lb-pass">Password</label>
      <input type="password" name="" id="" />
      <label for="" class="lb-genero">Genero</label>
      <select name="select" id="select-s" class="sl-sexo">
        <option value="">- Seleccione -</option>
        <option value="M">Masculino</option>
        <option value="F">Femenino</option>
      </select>
      <label for="" class="accept">
        <input type="checkbox" />Aceptas los terminos y condiciones?
      </label>
      <div class="btn">
        <button>Ingresar</button>
      </div>
    </form>
  </body>
</html>
